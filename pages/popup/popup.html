<!DOCTYPE html>
<html>

<head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script type="text/javascript" charset="utf-8" src="../../library/external/vue/vue.js"></script>
    <link rel="stylesheet" href="../../library/external/vue-material/dist/vue-material.css">
    <link rel="stylesheet" href="../../library/external/vue-material/dist/theme/default.css">
    <script type="text/javascript" charset="utf-8" src="../../library/external/vue-material/dist/vue-material.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../library/modules/Storage.js"></script>
</head>

<body>
    <div class="text_view">
        <div> 
            You will need the devtools "Crome Scrapper" panel opened.<br/>
            Activate the devtools panel with F12 or Ctrl+Shift+J.<br/>
            With the devtools open, find and select the "Crome Scrapper" tab from the top menu of the devtools.<br/>
            You may need to press the ">>" in order to find it.
        </div>
    </div>
    <div id="settings">
        <md-switch v-model="isVerboseLogging" v-on:change="change">
            Verbose Logging
        </md-switch>
    </div>
    <script src="popup.js"></script>
</body>

</html>
